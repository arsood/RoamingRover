<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Roaming Rover</title>

<link rel="stylesheet" type="text/css" href="libraries/jquery-ui/jquery-ui-1.10.2.css" />
<link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="libraries/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/helpers.css" />

</head>

<body>

<nav class="navbar navbar-default">
	<div class="navbar-header">
    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
        	<span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">RoamingRover</a>
    </div>
    
    <div class="collapse navbar-collapse" id="navbar-main">
    	<ul class="nav navbar-nav navbar-right">
        	<li class="dropdown">
            	<a href="#" class="dropdown-toggle" data-toggle="dropdown">Arun Sood <i class="fa fa-caret-down"></i></a>
                <ul class="dropdown-menu">
                	<li><a href="#">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="signup-container">
	<div class="signup-header">
    	Request a Dog Walker
    </div>
    <div class="signup-field-headers">
    	Title of your post
    </div>
    <div class="margin-top-10">
    	<input class="form-control" placeholder="Your title" type="text" />
    </div>
    <div class="signup-field-headers">
    	Description of what you need
    </div>
    <div class="margin-top-10">
    	<textarea class="form-control" placeholder="Use this space to tell your potential walkers what you need them to do. Have any special requests? Here is the best place to put them."></textarea>
    </div>
    <div class="signup-field-headers">
    	Date you need help
    </div>
    <div class="margin-top-10">
    	<input type="text" id="cl-datepicker" class="form-control" />
    </div>
    <div class="signup-field-headers">
    	Time you need help
    </div>
    <div class="row margin-top-10">
    	<div class="col-sm-5">
        	<input type="text" class="form-control" placeholder="example: 10:00" />
        </div>
        <div class="col-sm-3 mobile-top-head">
        	<select class="form-control">
            	<option>AM</option>
                <option>PM</option>
            </select>
        </div>
    </div>
    <div class="signup-field-headers">
    	How much are you willing to pay?
    </div>
    <div class="margin-top-10">
    	<input type="text" class="form-control" placeholder="example: 40 per hour" />
    </div>
</div>

<script type="text/javascript" src="libraries/jquery/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="libraries/jquery-ui/jquery-ui-1.10.2.js"></script>
<script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/roamingrover.js"></script>

<script type="text/javascript">
	$("#cl-datepicker").datepicker();
</script>

</body>
</html>
